<div class="flex align-items-center justify-content-center m-5">
  <span class="p-float-label">
    <p-dropdown
      [options]="themes"
      [(ngModel)]="selectedTheme"
      optionLabel="name"
      placeholder="Select a theme"
      inputId="theme-label"
      (ngModelChange)="changeTheme($event)"
    >
      <ng-template pTemplate="selectedItem">
        <div class="flex align-items-center gap-2" *ngIf="selectedTheme">
          <img
            [src]="selectedTheme.image"
            alt="theme icon"
            style="width: 18px"
          />
          <div>{{ selectedTheme.name }}</div>
        </div>
      </ng-template>
      <ng-template let-theme pTemplate="item">
        <div class="flex align-items-center gap-2">
          <img [src]="theme.image" style="width: 18px" alt="theme icon" />
          <div>{{ theme.name }}</div>
        </div>
      </ng-template>
    </p-dropdown>
    <label for="theme-label">Select Theme</label></span
  >
</div>
<div class="flex flex-column align-items-center justify-content-center h-full">
  <p-card header="Todo" class="w-11">
    <div class="m-2 flex justify-content-center">
      <p-knob [(ngModel)]="checkedCounter"></p-knob>
    </div>
    <div class="m-2 flex justify-content-center">
      <span class="p-float-label flex-grow-1">
        <input
          type="text"
          pInputText
          [ngModel]="todoTask.value"
          #todoTask="ngModel"
          required
          (keyup.enter)="addTodo()"
          id="todo"
          class="w-full"
        />
        <label for="todo">new todo</label>
      </span>
      <p-button
        icon="pi pi-check"
        class="ml-1"
        (onClick)="addTodo()"
        [disabled]="!!todoTask.invalid"
      ></p-button>
    </div>
    <p class="m-0">
      <p-table [value]="todos">
        <ng-template pTemplate="header">
          <tr>
            <th width="60%">Task</th>
            <th>Completed</th>
            <th width="5%"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-todo>
          <tr>
            <td>{{ todo.task }}</td>
            <td>
              <p-checkbox
                [(ngModel)]="todo.completed"
                [binary]="true"
                (onChange)="updateTodo($event, todo)"
              ></p-checkbox>
            </td>
            <td>
              <p-button
                icon="pi pi-trash"
                styleClass="p-button-danger"
                (onClick)="deleteTodo($event, todo?.id)"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p>
  </p-card>
</div>
